[project]
name = "anubis"
version = "1.0.0"
dependencies = [
    "python-dotenv==1.0.0",
    "discord.py==2.2.2",
    "aiohttp==3.8.4",
    "sentry-sdk==1.19.1",
    "rapidfuzz==2.15.1",
    "coloredlogs==15.0.1",
    "psycopg[binary]==3.1.8",
    "SQLAlchemy==2.0.9",
    "pydantic==1.10.7",
]

[project.urls]
repository = "https://github.com/letsbuilda/anubis"
documentation = "https://docs.letsbuilda.dev/anubis/"

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "pylint",
]
tests = [
    "pytest",
]
docs = [
    "sphinx",
    "furo",
    "sphinx-autoapi",
    "toml",
    "releases",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.sphinx]
copyright = "Darbia"
author = "Bradley Reynolds"

[tool.black]
target-version = ["py310"]
line-length = 120

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = 120

[tool.pylint.messages_control]
disable = "W1203,R0903,R0911"
# justifications:
# W1203 (logging-fstring-interpolation) - developer UX
# R0903 (too-few-public-methods) - NamedTuple(s)
# R0911: (too-many-return-statements) - refactor me plz

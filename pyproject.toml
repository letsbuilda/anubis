[project]
name = "anubis"
version = "2.0.0"
dynamic = ["dependencies"]

[project.urls]
repository = "https://github.com/letsbuilda/anubis"
documentation = "https://docs.letsbuilda.dev/anubis/"

[project.optional-dependencies]
dev = [
    "pip-tools",
    "pre-commit",
    "black",
    "isort",
    "ruff",
]
tests = [
    "pytest",
]
docs = [
    "sphinx",
    "furo",
    "sphinx-autoapi",
    "releases",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic.dependencies]
file = ["requirements.txt"]

[tool.black]
target-version = ["py310"]
line-length = 120

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = 120

[tool.ruff]
line-length = 120

[tool.pylint.messages_control]
disable = "W1203,R0903,R0911"
# justifications:
# W1203 (logging-fstring-interpolation) - developer UX
# R0903 (too-few-public-methods) - NamedTuple(s)
# R0911: (too-many-return-statements) - refactor me plz
